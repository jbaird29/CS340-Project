            crossorigin="anonymous"
        />
        <title>Lawnmowers</title>
    </head>
    <body>
        <nav role="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                </div>
            </div>
        </nav>

        <main role="main" class="container">
            <h1 class="mt-4 text-center">Lawnmowers Table</h1>

            <h3 class="mt-4">Add a New Lawnmower</h3>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" />
                    </div>
                    <div class="col">
                        <label for="make_year">Make Year</label>
                        <input type="number" class="form-control" id="make_year" />
                    </div>
                    <div class="col">
                        <label for="model_name">Model Name</label>
                        <input type="text" class="form-control" id="model_name" />
                    </div>
                    <div class="col">
                        <label for="is_functional">Is Functional?</label>
                        <input style="height: 20px" type="checkbox" class="form-control form-check-input" checked id="is_functional" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>

            <h3 class="mt-5">Browse Lawnmowers</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Make Year</th>
                        <th scope="col">Model Name</th>
                        <th scope="col">Is Functional?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Alpha Motors</td>
                        <td>2020</td>
                        <td>Slicer5000</td>
                        <td>TRUE</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Beta Motors</td>
                        <td>2019</td>
                        <td>Mower4000</td>
                        <td>TRUE</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Charlie Motors</td>
                        <td>2018</td>
                        <td>Roarer3000</td>
                        <td>TRUE</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
